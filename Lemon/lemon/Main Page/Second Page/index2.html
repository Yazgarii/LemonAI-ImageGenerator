<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="image.png">
    <link rel="web icon" href="image.png">
    <title>Lemon | AI Image Generator</title>
</head>

<body>

    <div class="container">
        <h1>Lemon Ai Image Generator</h1>
        <p>  Lemon AI brings art together with technology!
            Unleash your imagination and open the doors to a new world with a click.
            We make art accessible to everyone!</p>
        <form class="gen-form">
            <input type="text" id="user-prompt" , placeholder="Type your prompt here..." autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
